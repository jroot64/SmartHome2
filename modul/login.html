<body class="login-img4-body">
<div class="container">
    <form class="login-form gray-bg" action="" method="post">
        <div class="login-wrap">
            <p class="login-img wblack"><i class="icon_lock_alt"></i></p>

            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input type="text" class="form-control" name="loginname" placeholder="Username" autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" name="passphrase" placeholder="Password">
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
        </div>
    </form>
</div>
<noscript>
    <div>
        <div class='alert alert-danger col-xs-10 col-sm-8 col-sm-offset-2 own-margin-top' role='alert'>
            <p class="centered">
                Diese Seite verwendet JavaScript. In dem von ihnen verwendeten Browser ist JavaScript nicht aktiv,
                dies kann dazu f&uumlhren, dass Funktionen nicht zur Verf&uumlgung stehen.
                Bitte schalten sie JavaScript ein!
            </p>
        </div>
    </div>
</noscript>
</body>
