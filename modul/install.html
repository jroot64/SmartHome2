<form action="" method="post">
    <div class="col-xs-10 col-xs-offset-1 col-md-4 own-padding">
        <h3>Adminbenutzer</h3>
        <div class="form-group own-padding">
            <label>Vorname</label>
            <input name="vorname" id="vorname" type="text" class="form-control">
        </div>
        <div class="form-group own-padding">
            <label>Nachnahme</label>
            <input name="nachnahme" id="nachnahme" type="text" class="form-control">
        </div>
        <div class="form-group own-padding">
            <label>Passwort</label>
            <input name="admin-passwort" id="admin-passwort" type="password" class="form-control">
        </div>
        <div class="form-group own-padding">
            <label>Passwort wiederholen</label>
            <input name="check-admin-passwort" id="check-admin-passwort" type="password" class="form-control">
        </div>
    </div>
    <div class="col-xs-10 col-xs-offset-1 col-md-4 own-padding">
        <h3>Datenbank</h3>
        <div class="form-group own-padding">
            <label>Root Benutzer</label>
            <input name="db-benutzer" id="db-benutzer" type="text" class="form-control">
        </div>
        <div class="form-group own-padding">
            <label>Root Password</label>
            <input name="db-passwort" id="db-passwort" type="password" class="form-control">
        </div>
    </div>
    <div class="gray round col-xs-9 col-xs-offset-1 own-margin-top">
        <input class="alert btn btn-success own-margin right col-xs-2" type="submit" value="Absenden"/>
    </div>
</form>
